author: Zhuzhila
delete-after: True
changes:
  - maptweak: "Харон полностью переделан:"
  - maptweak: "Новый вариант корпуса Харона основан на безопасности кокпита во время полета, потому он находится в центре."
  - maptweak: "Для соблюдения симметрии и более эстетичного вида, Харон расширен на один тайл, как и место для него."
  - maptweak: "Сместил прокладку труб и кабеля в ангаре по правому борту Харона на один тайл, теперь оно опять же симметрично по отношению к противоположной стене."
  - maptweak: "Добавил Харону операционный стол и монитор состояния здоровья, но оставил только два пакета случайной крови, одну каталку и одну капельницу."
  - maptweak: "Для загрузки на Харон разного хлама поставил конвейер (прежде, он был только для разгрузки),"
  - maptweak: "Переместил сенсоры на нос Харона."
  - maptweak: "Сенсоры, окна на внешнем корпусе и окна в кокпите теперь защищены бронешторами, для каждого кластера своя кнопка активации."
  - maptweak: "Телепорт на Харон ведет в инженерный"
  - maptweak: "Переместил топливный бак внутрь Харона что б не тырили, раз дозаправка вручную то так логичнее"
  - maptweak: "Все движки привязаны к АПЦ инженерного"
  - maptweak: "Кокпит и инженерный только для ЭКшников"
  - maptweak: "Доступ к месту пилота только для пилота, ЛЭКа и выше по лесенке доступа"
