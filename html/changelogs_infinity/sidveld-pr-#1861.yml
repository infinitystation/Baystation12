author: SidVeld
delete-after: True
changes:
  - maptweak: "Медбей: В комнату с кроватями для пациентов проведены трубы. Добавлена подствка на тайл с мешками и автокомпрессом."
  - maptweak: "Медбей: Дисплей переставлен в другое место. Пересечения с лампами не будет."
  - rcsadd: "Медбей: Окна кабинета СМО теперь тоже имеют закрывающиеся створки."
  - rscadd: "Медбей: В некоторых комнатах появились чёрные ручки."
  - rscadd: "Медбей: В кабинет псионика добавлена ручка и листы бумаги."
  - rscadd: "Медбей: Добавлена кнопка вызова медиков. Находится она у входа в медбей."
  - rscdel: "Медбей: Удалено 3 спасательных мешка из медицынского склада. С их учётом у медбея их было аж 14 штук. "
  - rscadd: "Кабинеты Глав: Добавлены настенные сейфы в спальне ГП и кабинете СМО."
  - maptweak: "Карго: Дисплей переставлен в другое место. Пересечения с лампами не будет."
  - maptweak: "Вторая палуба: Садик перед мостиком получил некоторые изменения. Декали убраны, а заборчик находится *внутри* сада."
  - rscadd: "Вторая палуба: в хранилище плат добавлен принтер интегралок. Семья теперь в сборе."
  - maptweak: "Харон: Удалены некоторые handrails, добавлен душ, смещены некоторые окна, переставлены лампы и провода."
  - maptweak: "Харон: Конвееры слегка переделаны. Теперь у каждого конвеера есть рычаги, а сами ленты переименованы для самых маленьких."
  - rscdel: "Харон: Удалены блюспейс-фаера с Харона. Они и так были в раздевалке исследователей"
  - rscdel: "Харон: Удалены рации с Харона. Они и так есть в шкафчиках у исследователей"
  - rscdel: "Харон: Удален обогреватель с Харона. Он и так ждёт исследователей в ангаре у бура и в хранилище с доп. канистрами."
  - rscdel: "Харон: Удален портативный насос с Харона. Он и так ждёт исследователей в ангаре у бура и в хранилище с доп. канистрами."
  - rscdel: "Харон: Удален один из трёх зарядников."
  - rscdel: "Харон: Удален handrail под зищитными створками в носовой части Харона. Безумного Макса не будет."
  - rscdel: "Харон: Удален handrails в грузовом отсеке. Цыганей в другой раз будем перевозить."
  - rscdel: "Харон: Удалены заготовки под реле. Без них жили хорошо, а если понадобится - попросят сделать инженеров/учёных."
  - bugfix: "Харон: Удален Delviery Chute с тайла, где должна происходить выгрузка с внешного конвеера. Случайных залётов девочек с каре в трубу не будет."
  - balance: "Харон: Стеллаж, на котором случайно спавнились вещи заменён на ящик, в котором гарантированно будет появляться ящик с инструментами, платой APC и аккумулятором."
  - balance: "Харон: Канистра углекислого газа заменена на пустую канистру для углекислого газа."
  - balance: "Гупп: Добавлена пустая канистра для углекислого газа."
  - balance: "Ангар: В помещении с канистрой H2 удалена канистра с углекислым газом. И у Харона и у Гуппа есть свои собственные."
