author: SidVeld
delete-after: True
changes:
  - maptweak: "Ангар: Комната с канистрой H2 расширена. Теперь там будет удобнее передвигаться с канистрой."
  - maptweak: "Ангар: В комнате с канистрой H2 ящик с инструментами заменён на ключик."
  - maptweak: "Харон: Изменено положение центрального Handrail в шлюзовом сегменте Харона."
  - rscadd: "Харон: Наномедом могут вопсользоваться все, кто имеет доступ в Харону."
  - rscadd: "Харон: APC и Air Alarm могут использовать те, кто имеют доступ к Харону и Инженерному отсеку"
  - balance: "Харон: Сетомёт перенесён на склад ксенобиологии."
  - balance: "Харон: Контейнер для аномалий перенесён на склад ксенобиологии."
  - balance: "Харон: Обогреватель перенесён в центральную часть ангара, где находится бур."
  - balance: "Харон: Портативный насос перенесён в центральную часть ангара, где находится бур."
  - balance: "Харон: Морозильник с пакетами нанокрови заменён на морозильник с пакетами крови А+ и В+."
  - balance: "Харон: Топорик для растений перенесён на стеллаж с сумкой ботаника, ксено-сканнером и анализатором растений."
  - balance: "Харон: Коробка со светящимися палочками перенесена на стеллаж с маячками."
  - balance: "Харон: Блюспейс флеера перенесены на стеллаж с маячками."
  - balance: "Харон: Пояс с инструментами перенесён на стеллаж с лопатами."
  - balance: "Харон: Floodlamp-ы перенесены на один из стеллажей Харона."
  - rscremove: "Харон: Удалена канистра CO2 из грузового отделения."
  - rscremove: "Харон: Удалены прожекторы из грузового отделения."
  - rscremove: "Харон: Удалена нанопаста из кабины пилота."
  - rscremove: "Харон: Удален зарядник аккумуляторов со стола медицинского отсека."
  - rscremove: "Полевой Инженер: удалён доступ к инженерному отделу и его частоте."
  - rscremove: "Полевой Медик: удалён доступ к медицинскому отделу и его частоте."
  - rscremove: "Гупп: Блюспейс флеер и рацией удалены с Гуппа."
  - rscradd: "Шахтёры: В шкафчики со снаряжением добавлены Блюспейс флеер."
  - rscradd: "Шахтёры: В шкафчики со снаряжением добавлены пояса с инструментами."
  - rscradd: "Шахтёры: В шкафчики со снаряжением добавлены рации."
  - maptweak: "Дормитории: Удалён второй Air Alarm в третьей комнате."
  - maptweak: "Инженерный: Удалено 3 портативных насоса, что заправлялись перед рубкой реактора."
