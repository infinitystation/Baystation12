changes: 
  - maptweak: "Кадетская прошла через отдел НТ по фэншую после этого аппаратура перестала висеть в воздухе. Наверное."
  - balance: "Так как кадеты показали себя гуляками корпорация отозвала у них доступ к тех. тоннелям и внешним шлюзам, за исключением стрельбища."
  - balance: "С другой стороны им подарили голопроекторы для ордеров и сняли ограничители дальности стрельбы на дизориентаторы. Пожалуйста не пораньте никого."
