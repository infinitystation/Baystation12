changes:
  - wip: "Переработка эвакуационного контроллера. Это может быть багованно, но..."
  - balance: "Тайминги: 3 минуты 'подготовки', 5 минут посадки."
  - rscadd: "Вызов эвакуации вернули в KAD (2 карты) это позволит сразу открыть поды."
  - rscadd: "Если у вас не получается KAD вы можете по старинке вызвать эвакуацию через консоль, а кто то другой ее подтвердить, тем самым открыть поды раньше."
  - rscadd: "Эвакуация не входит в ваши планы? Ее можно отменить даже после открытия подов!"
  - balance: "Играя за сбойный ИскИн не дайте экипажу скооридинировать действия! Вы не можете отменить эвакуацию подтвержденную 2 органиками."
  - balance: "Точка невозврата - 2:30 минуты с момента открытия подов."
  - rscadd: "Мы так же добавили возможность досрочного сброса подов. После точки невозврата."
  - balance: "Нюка запущена, а вы ждете 2:30? У меня есть предложение - полностью укомплектованные поды можно сбросить сразу после их взведения (открытия)."
  - balance: "Под считается укомплектованным, если на каждом стульчике сидит космонавтик. Не пытайтесь скрутить стул, это не поможет. Играйте сообща!"
  - rscadd: "Для одиноких предателей тоже есть прикол - емагнутые поды можно угнать. Но не думайте, что СБ оставит это незамеченным..."
  - rscadd: "Емагнутые поды можно починить мультитулом, если вы разбираетесь в электрике."
